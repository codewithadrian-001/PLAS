<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAS - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <h2>PLAS Login</h2>
        <p style="text-align: center; color: #666;">Predictive Learning Analytics System</p>
        
        <form id="loginForm" method="POST" action="backend/login.php">
            <input 
                type="email" 
                class="login-input" 
                id="email" 
                name="email" 
                placeholder="Email" 
                required
            >
            
            <input 
                type="password" 
                class="login-input" 
                id="password" 
                name="password" 
                placeholder="Password" 
                required
            >
            
            <select class="login-input" id="role" name="role" required>
                <option value="">Select Role</option>
                <option value="admin">Admin</option>
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
            </select>
            
            <button type="submit" class="login-button">Login</button>
        </form>
        
        <p style="text-align: center; margin-top: 15px;">
            Don't have an account? <a href="register.html">Register here</a>
        </p>
        
        <div id="errorMessage" style="color: red; text-align: center; margin-top: 10px;"></div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
